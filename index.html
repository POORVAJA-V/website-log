<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css"/>
    <TITLE>WEBISTE LOG</TITLE>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 mt-4">
                <div class="formContainer p-3">
                    <h1 class="cardHeading mb-5">Bookmark Your Favorite Site</h1>
                    <form class="boxContainer1 col-10" id="bookmarkForm">
                        <label for="siteNameInput">SITE NAME</label><br>
                        <input class="form-control col-6 sm-col-8" placeholder="Enter Site Name" id="siteNameInput" type="text" /><br>
                        <p id="siteNameErrMsg"></p><br>
                        <label for="siteUrlInput">SITE URL</label><br>
                        <input class="form-control col-6 sm-col-8" placeholder="Enter Site Url" id="siteUrlInput" type="text" /><br>
                        <p id="siteUrlErrMsg"></p>
                        <div>
                            <button class="button" id="submitBtn" type="submit">Submit</button>
                        </div>
                    </form>
                    <div class="mt-3 boxContainer col-10 sm-col-8 md-col-8">
                        <ul class="d-none goggle-box" id="bookmarksList"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
